<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 清除默认样式 */
        * {
            margin: 0;
            padding: 0;
        }

        ul,
        ol {
            list-style: none;
        }

        .banner {
            position: relative;
            width: 880px;
            height: 550px;
            border: 1px solid black;
            margin: 20px auto;
            background-color: pink;
        }

        .banner .pic li {
            position: absolute;
            left: 0;
            top: 0;
            width: 880px;
            height: 550px;
            display: none;
        }

        .banner .pic .current {
            display: block;
        }

        a {
            display: block;
            width: 50px;
            height: 50px;
            font: 700 18px/50px "微软雅黑";
            text-align: center;
            text-decoration: none;
            color: rgba(255, 255, 255, 1);
        }

        /* 左侧按钮定位及样式 */
        .btn_left {
            position: absolute;
            top: 50%;
            margin-top: -25px;
            border-top-right-radius: 25px;
            border-bottom-right-radius: 25px;
            background-color: rgba(204, 204, 204, 0.5);
        }

        /* 右侧按钮定位及样式 */
        .btn_right {
            position: absolute;
            top: 50%;
            right: 0px;
            margin-top: -25px;
            border-top-left-radius: 25px;
            border-bottom-left-radius: 25px;
            background-color: rgba(204, 204, 204, 0.5);
        }

        /* 下方选择按钮盒子 */
        ol {
            position: absolute;
            bottom: 20px;
            padding-left: 30px;
        }

        ol li {
            float: left;
            overflow: hidden;
            width: 20px;
            height: 20px;
            background-color: rgba(204, 204, 204, 0.5);
            border-radius: 10px;
            margin-left: 5px;
        }

        ol .current,
        ol li a:hover {
            background-color: #fff;
        }
    </style>
</head>

<body>
    <!-- 轮播图大框 -->
    <div class="banner">
        <!-- 图片 -->
        <ul class="pic">
            <li class="current"><img src="./images/c1.jpg" alt=""></li>
            <li><img src="./images/c2.jpg" alt=""></li>
            <li><img src="./images/c3.jpg" alt=""></li>
            <li><img src="./images/c4.jpg" alt=""></li>
            <li><img src="./images/c5.jpg" alt=""></li>
            <li><img src="./images/c6.jpg" alt=""></li>
        </ul>
        <!-- 左右切换按钮 -->
        <a href="javascript:;" class="btn_left">&lt;</a>
        <a href="javascript:;" class="btn_right">&gt;</a>
        <!-- 下方选择按钮 -->
        <ol>
            <li class="current"><a href="javascript:;"></a></li>
            <li><a href="javascript:;"></a></li>
            <li><a href="javascript:;"></a></li>
            <li><a href="javascript:;"></a></li>
            <li><a href="javascript:;"></a></li>
            <li><a href="javascript:;"></a></li>
        </ol>
    </div>
</body>

</html>
