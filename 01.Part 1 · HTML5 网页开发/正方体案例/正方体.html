<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .wutai {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            margin: 200px auto;
        }

        .zhengti {
            width: 300px;
            height: 300px;
            perspective: 500000px;
            position: relative;
            transition: all 5s ease;
            transform-style: preserve-3d;
        }

        .zhengti:active {
            transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
        }


        .mian {
            position: absolute;
            width: 300px;
            height: 300px;
            text-align: center;
            font-size: 50px;
            line-height: 300px;
            transform-origin: top left;
        }

        .zhengti :nth-child(1) {
            background-color: rgba(0, 128, 0, 0.9);
            transform: translateY(300px) rotateX(-90deg);
        }

        .zhengti :nth-child(2) {
            background-color: rgba(255, 0, 0, 0.9);
            transform: rotateZ(180deg)translateX(-300px)rotateX(-90deg);
        }

        .zhengti :nth-child(3) {
            background-color: rgba(0, 0, 255, 0.9);
            transform: translateX(300px) rotateY(90deg);
        }

        .zhengti :nth-child(4) {
            background-color: rgba(255, 255, 0, 0.9);
            transform: rotateZ(90deg) rotateX(-90deg);
        }

        .zhengti :nth-child(5) {
            background-color: rgba(255, 165, 0, 0.9);
            transform-origin: center center;
            transform: translateZ(-300px) rotateY(180deg);
        }

        .zhengti :nth-child(6) {
            background-color: rgba(128, 0, 128, 0.9);
        }

        .donghua {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            border-radius: 50%;
            animation: donghua 2s linear infinite;
        }

        @keyframes donghua {
            0% {
                transform: 0;
            }

            50% {
                transform: translate(500px);
            }

            100% {
                transform: 0;
            }
        }
    </style>
</head>

<body>
    <div class="wutai">
        <div class="zhengti">
            <div class="mian">1</div>
            <div class="mian">2</div>
            <div class="mian">3</div>
            <div class="mian">4</div>
            <div class="mian">5</div>
            <div class="mian">6</div>
        </div>
    </div>
    <div class="donghua">

    </div>
</body>

</html>
