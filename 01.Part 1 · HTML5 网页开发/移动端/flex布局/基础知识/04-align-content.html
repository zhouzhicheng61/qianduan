<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            display: flex;
            width: 500px;
            height: 500px;
            background-color: pink;
            flex-wrap: wrap;
            /* 整体居于侧轴开始位置 */
            align-content: flex-start;
            /* 整体居于侧轴结束位置 */
            align-content: flex-end;
            /* 整体居于侧轴中间 */
            align-content: center;
            /* 默认整体沿侧轴拉伸 */
            align-content: stretch;
            /* 整体沿侧轴平均分布 */
            align-content: space-around;
            /* 侧轴方向，两边对齐，中间部分平均分布 */
            align-content: space-between;
        }

        span {
            width: 150px;
            height: 100px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>7</span>
    </div>
</body>

</html>
