<body>
    <h1>动态创建列表</h1>
    <div id="box"></div>
</body>

<script>
    var box = my$("box");
    var names = ["张莎", "lisi", "王五", "赵柳"]
    var ul = document.createElement("ul");
    box.appendChild(ul);
    for (var i = 0; i < names.length; i++) {
        var li = document.createElement("li");
        ul.appendChild(li);
        li.innerText = names[i];
    }
</script>
