<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .scroll {
            position: relative;
            width: 830px;
            height: 130px;
            border: 10px solid #000;
            margin: 100px auto;
            overflow: hidden;
        }

        .scroll .inner {
            position: relative;
            width: 5000px;
        }

        .scroll ul {
            position: absolute;
            top: 0;
            left: 0;
            height: 130px;
            list-style: none;
        }

        .scroll ul li {
            float: left;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="scroll" id="scroll">
        <div class="inner">
            <ul id="munit">
                <li><img src="images/shuzi/0.png" alt="" /></li>
                <li><img src="images/shuzi/1.png" alt="" /></li>
                <li><img src="images/shuzi/2.png" alt="" /></li>
                <li><img src="images/shuzi/3.png" alt="" /></li>
                <li><img src="images/shuzi/4.png" alt="" /></li>
                <li><img src="images/shuzi/5.png" alt="" /></li>
                <li><img src="images/shuzi/6.png" alt="" /></li>
            </ul>
        </div>
    </div>
    <script src="commom.js"></script>
    <script>
        // window.onload = function () {
        // 数据初始化
        var scroll = my$("scroll");
        var ul = my$("munit");
        var start_left = ul.offsetLeft;
        var end_left = -ul.offsetWidth;
        console.log(end_left);
        var count = 0;
        var total_time = 5000;  // 自定义运动周期
        var interval = 20;  // 自定义时间间隔
        var maxCount = total_time / interval;   // 
        var step_left = (end_left - start_left) / maxCount;
        var timer;

        // 构造轮播图内部重复元素
        ul.innerHTML = ul.innerHTML + ul.innerHTML;

        // 运动函数
        function run() {
            timer = setInterval(function () {
                start_left = parseFloat(start_left) + step_left;
                count++;
                if (count >= maxCount) {
                    start_left = 0;
                    count = 0;
                }
                ul.style.left = start_left + "px";
            }, interval);
        }

        run();

        scroll.onmouseover = function () {
            clearInterval(timer);
        };

        scroll.onmouseleave = function () {
            run();
        };
    // }
    </script>
</body>

</html>
