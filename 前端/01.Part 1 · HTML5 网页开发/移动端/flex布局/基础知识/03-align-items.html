<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            display: flex;
            width: 500px;
            height: 500px;
            background-color: pink;
            justify-content: center;
            /* 侧轴上子元素顺侧轴排列 */
            align-items: flex-start;
            /* 侧轴上子元素逆侧轴排列 */
            align-items: flex-end;
            /* 侧轴上子元素居中排列 */
            align-items: center;
        }

        span {
            width: 150px;
            height: 100px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>

</html>
