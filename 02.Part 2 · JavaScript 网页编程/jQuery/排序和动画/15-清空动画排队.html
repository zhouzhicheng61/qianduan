<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 200px;
            height: 200px;
            border: 10px solid #ccc;
            position: absolute;
            left: 0;
            top: 0;
            background: url(images/0.jpg) no-repeat center center;
        }

        div span {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }
    </style>
</head>

<body>
    <div class="box1"><span></span></div>
    <script src="../jQuery3.6.1.js"></script>
    <script>
        var $box1 = $(".box1");
        var during = 1000;

        // $box1.mouseenter(function () {
        //     $(this).children().stop(true).slideUp(during)
        // });

        // $box1.mouseleave(function () {
        //     $(this).children().stop(true).slideDown(during)
        // });

        // 函数节流方法
        $box1.mouseenter(function () {
            if ($(this).children().is(":animated")) {
                return;
            };
            $(this).children().slideUp(during);
        });
        $box1.mouseleave(function () {
            if ($(this).children().is(":animated")) {
                return;
            };
            $(this).children().slideDown(during);
        });
    </script>
</body>

</html>
