<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            display: block;
            width: 320px;
            height: 480px;
        }
    </style>
</head>

<body>
    <input type="button" value="隐藏" id="btn1">
    <input type="button" value="显示" id="btn2">
    <input type="button" value="切换" id="btn3"><br>
    <img src="images/cat.jpg" id="pic">
    <script src="../jQuery3.6.1.js"></script>
    <script>
        // hide()方法，元素隐藏，必须是display:block;
        // show()方法，元素显示，必须是display:none;
        // toggle()方法,切换【显示/隐藏】状态
        // 通过添加参数可以添加过渡动画效果
        // 单词属性：slow、normal、fast
        // 数字属性：单位ms
        var $pic = $("#pic");
        var $btn1 = $("#btn1");
        var $btn2 = $("#btn2");
        var $btn3 = $("#btn3");

        $btn1.click(function () {
            $pic.hide("slow");
        });

        $btn2.click(function () {
            $pic.show("fast");
        });

        $btn3.click(function () {
            $pic.toggle(1000);
        });
    </script>
</body>

</html>
