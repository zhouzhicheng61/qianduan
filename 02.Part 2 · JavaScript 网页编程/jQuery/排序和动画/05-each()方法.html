<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 500px;
            height: 100px;
            border: 1px solid #000;
            margin-bottom: 10px;
        }

        .box p {
            float: left;
            width: 100px;
            height: 100px;
            margin-right: 10px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <div class="box">
        <p></p>
        <p></p>
        <p></p>
        <p></p>
    </div>
    <div class="box">
        <p></p>
        <p></p>
        <p></p>
        <p></p>
    </div>
    <div class="box">
        <p></p>
        <p></p>
        <p></p>
        <p></p>
    </div>
    <div class="box">
        <p></p>
        <p></p>
        <p></p>
        <p></p>
    </div>
    <script src="../jQuery3.6.1.js"></script>
    <script>
        var $box = $(".box");
        // 给每个box的内部的第二个p添加红色
        // $box.children().eq(1).css("background-color", "red");   // 这不是批量操作，只是把符合条件的元素进行了大排序，相当于是合并成了一个整体
        $box.each(function () {
            // each遍历里面有一个this，指向的是进来的元素
            $(this).children().eq(1).css("background-color", "skyblue");
        });


        var $ps = $(".box p");
        // 只能获取在父级中的索引
        // $ps.click(function () {
        //     console.log($(this).index());
        // });

        // 获取jquer大排队的索引，通过each方法进行操作
        $ps.each(function (i) {
            // i 为这一次遍历时，当前元素在jquery对象大排队中的索引
            $(this).click(function () {
                console.log(i);
            });
        })
    </script>
</body>

</html>
