<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            display: block;
            width: 320px;
            height: 480px;
        }
    </style>
</head>

<body>
    <input type="button" value="淡出隐藏" id="btn1">
    <input type="button" value="淡入显示" id="btn2">
    <input type="button" value="淡入淡出切换" id="btn3">
    <input type="button" value="fadeTo 0.5" id="btn4"><br>
    <img src="images/cat.jpg" id="pic">
    <script src="../jQuery3.6.1.js"></script>
    <script>
        // 获取元素
        var $pic = $("#pic")
        var $btn1 = $("#btn1")
        var $btn2 = $("#btn2")
        var $btn3 = $("#btn3")
        var $btn4 = $("#btn4")

        // fadeIn()淡入，透明度逐渐增大
        // fadeOut()淡出，透明度逐渐降低
        // fadeToggle(),切换
        // fadeTo(),淡入淡出到某个指定的透明度
        // 不传参数为400ms
        $btn1.click(function () {
            $pic.fadeOut();
        });
        $btn2.click(function () {
            $pic.fadeIn("fast");
        });
        $btn3.click(function () {
            $pic.fadeToggle();
        });
        $btn4.click(function () {
            // fadeTo()方法，需要两个参数：时间，透明度
            $pic.fadeTo(500, 0.5);
        });
    </script>
</body>

</html>
