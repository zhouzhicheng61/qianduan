<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .fa {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: pink;
            margin: 50px;
        }

        .son {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="fa">
        <div class="son"></div>
    </div>
    <script src="../jQuery3.6.1.js"></script>
    <script>
        // offset() 以文档为参照物
        var $fa = $('.fa');
        var $son = $(".son");
        console.log($son.offset().top, $son.offset().left);
        // position() 以最近的定位元素为参照物
        console.log($son.position().left);
    </script>
</body>

</html>
