<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin-bottom: 20px;
        }

        .demo {
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>标题1</h2>
        <p>段落1</p>
    </div>
    <div class="demo">
        <h2>标题2</h2>
        <p>段落2</p>
    </div>
    <script src="../jQuery3.6.1.js"></script>
    <script>
        $(".box").click(function () {
            console.log('123');
        });
        // clone()方法：返回克隆好的元素
        // false仅克隆内容，true克隆内容和事件
        var $box = $(".box");

        var $newBox = $box.clone(true);
        $("body").append($newBox);
    </script>
</body>

</html>
