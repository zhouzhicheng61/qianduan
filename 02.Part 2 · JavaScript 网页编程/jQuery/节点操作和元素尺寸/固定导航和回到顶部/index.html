<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .w {
            width: 1191px;
            margin: 0 auto;
        }

        .box1 {
            height: 935px;
        }

        .box2 {
            height: 107px;
        }

        .box2.active {
            position: fixed;
            top: 0;
        }

        .top {
            width: 50px;
            height: 50px;
            font: bold 50px/50px '宋体';
            text-align: center;
            color: #fff;
            background-color: blue;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 0;
            display: none;
        }
    </style>
</head>

<body>
    <div class="w">
        <div class="box1">
            <img src="img/01.png" alt="" />
        </div>
        <!-- 今日团 -->
        <div class="box2" id="box2">
            <img src="img/02.png" alt="" />
        </div>
        <div class="box3">
            <img src="img/03.png" alt="" />
        </div>
        <div class="box4">
            <img src="img/04.png" alt="" />
        </div>
    </div>
    <div class="top" id="backTop">▲</div>
    <script src="./lib/jQuery3.6.1.js"></script>
    <script>
        var $jrt = $('#box2');
        var $backTop = $('#backTop');
        var $jrt_offset_top = $jrt.offset().top;
        $(document).scroll(function () {
            if ($(this).scrollTop() >= $jrt_offset_top) {
                $jrt.addClass("active");
                $backTop.show();
            }
            else {
                $jrt.removeClass("active");
                $backTop.hide();
            };
        });
        $backTop.click(function () {
            // 滚动元素要选择html
            // 直接使用document是没有scrollTop属性的
            $("html").animate({ "scrollTop": 0 }, 1000);
        });
    </script>
</body>

</html>
