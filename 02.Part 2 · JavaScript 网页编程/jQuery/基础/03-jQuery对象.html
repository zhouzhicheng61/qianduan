<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        p {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <p>段落1</p>
    <p>段落2</p>
    <p>段落3</p>
    <p>段落4</p>
    <p>段落5</p>
    <p>段落6</p>
    <p>段落7</p>
    <p>段落8</p>
    <script src="../jQuery3.6.1.js"></script>
    <script>
        // 通过$()方法，获取的JQ对象，是一组html的元素，这些元素会进行批量操作
        $("p").css("background-color", "pink");
        // 修改文本内容
        $("p").html("哈哈哈，被我修改了");
        // 运动函数
        $("p").animate({ "width": 500 }, 1000);

        // jQuery对象和原生对象获取的元素不互通的，不能互相使用对方的属性或方法
        // 但是$是把原生对象获取的元素进行封装，形成了类数组对象,原型上还有一些自有方法

        // 利用数组下标即可由jQuery转成原生对象
        console.log($("p")[4].innerHTML);

        // Liyong $()方法包裹即可由原生对象转换成jQuery对象
        var op = document.getElementsByTagName("p")[3];
        $(op).html("这个是哪个");


        // jQuery对象中原生js对象的个数
        console.log($("p").length);


    </script>
</body>

</html>
