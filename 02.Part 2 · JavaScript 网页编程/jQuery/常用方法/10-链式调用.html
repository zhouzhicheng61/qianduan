        // 案例2：点击一个元素，本身变成红色，兄弟变为金色，父亲变为粉色，父亲的兄弟变为蓝色，父亲的兄弟的子级变为黄绿色
        $ps.click(function () {
            $(this).css("background-color", "red")  // 本身变成红色
                .siblings().css("background-color", "gold")   // 兄弟变为金色
                .parents().css("background-color", "pink") // 父亲变为粉色
                .siblings().css("background-color", "blue") // 父亲的兄弟变为蓝色
                .children().css("background-color", "yellowgreen") //父亲的兄弟的子级变为黄绿色
        });
