    <script>
        // Object.assign方法:覆盖+合并；返回值就是目标自己
        const sourse1 = {
            a: 123,
            b: 123
        };
        const sourse2 = {
            a: 345,
            d: 3455
        };
        const target = {
            a: 456,
            c: 789
        };
        const result = Object.assign(target, sourse1, sourse2);
        // console.log(target);
        // console.log(result === target);

        // 复制对象
        function fun(obj) {
            const newObj = Object.assign({}, obj);  // 使用这个方法不会更改外部传入的数据
            newObj.name = "tom";
            console.log(newObj);
        }
        const obj = {
            name: "jack",
            age: 18
        };
        // fun(obj);
        // console.log(obj);

        // 应用：在options对象接收时，简化
        function Block(options) {
            // this.width = options.width;
            // 把所有参数直接传进来
            Object.assign(this, options);
        }
        const block = new Block({ width: 100, height: 100 });
        // console.log(block);


        // Object.is方法:判断是否相同  
        console.log(Object.is(+0, -0), Object.is(NaN, NaN));
    </script>
