<body>
    <script>
        // class类方法
        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            sayHi() {
                console.log(`hi,my name is ${this.name},my age is ${this.age}`);
            }
            static create(name, age) {
                console.log(this);
                return new Person(name, age);
            }
        }

        // 定义了静态方法之后可以不用再new了
        // const p1 = new Person("zhangsan", 14);

        const p1 = Person.create("zhangsan", 14);
        console.log(p1);
    </script>
</body>
