<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 斐波那契数列 -->
    <script>
        function fun(n) {
            return (n == 1 || n == 2) ? 1 : fun(n - 1) + fun(n - 2)
        }
        console.log(fun(1))
        console.log(fun(2))
        console.log(fun(3))
        console.log(fun(4))
        console.log(fun(5))
    </script>
</head>
