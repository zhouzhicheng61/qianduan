<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="commom.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            position: absolute;
            top: 100px;
            left: 0;
            width: 100px;
            height: 100px;
            opacity: 0.5;
            background-color: #0f0;
        }
    </style>
</head>

<body>
    <input type="button" value="开始" id="start">
    <input type="button" value="停止" id="end">
    <div class="box" id="box"></div>
</body>

</html>
<!-- 需求：在2秒内移动到500px位置处 -->
<script>
    // 先获取对象
    var button_start = my$("start");
    var button_end = my$("end");
    var box = my$("box");

    // 准备运动所需要的参数
    var nowLeft = box.offsetLeft;
    var totalTime = 2000;
    var end = 500;
    var interval = 70;
    var step = (end - nowLeft) / (totalTime / interval);

    // 设置个时间对象
    var timer;

    // 开始移动
    button_start.onclick = function () {
        clearInterval(timer);
        timer = setInterval(function () {
            nowLeft = parseFloat(nowLeft) + step;
            if (nowLeft >= end) {
                clearInterval(timer);
                box.style.left = end + "px";
            } else {
                box.style.left = nowLeft + "px";
            }
        }, interval);
    };
    // 停止移动
    button_end.onclick = function () {
        clearInterval(timer);
    };
</script>
