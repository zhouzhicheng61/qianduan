<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .wrap {
            width: 300px;
            margin: 100px auto 0;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
            width: 300px;
        }

        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }

        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }

        td {
            font: 14px "微软雅黑";
        }

        tbody tr {
            background-color: #f0f0f0;
        }

        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }
    </style>

</head>

<body>
    <div class="wrap">
        <table>
            <thead>
                <tr>
                    <th>
                        <input type="checkbox" id="all" />
                    </th>
                    <th>商品</th>
                    <th>价钱</th>
                </tr>
            </thead>
            <tbody id="tb">
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>iPhone8</td>
                    <td>8000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>iPad Pro</td>
                    <td>5000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>iPad Air</td>
                    <td>2000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>Apple Watch</td>
                    <td>2000</td>
                </tr>

            </tbody>
        </table>
        <input type="button" value="  反 选  " id="btn">
    </div>
</body>

</html>
<script>
    var all = document.getElementById("all");
    var tb = document.getElementById("tb");
    var checkboxs = tb.getElementsByTagName("input");
    var btn = document.getElementById("btn");
    // 1、all的点击事件
    all.onclick = function () {
        for (var index = 0; index < checkboxs.length; index++) {
            checkboxs[index].checked = this.checked;
        }
    };

    function isAllChecked() {
        // 起初默认该中间变量为全选中状态，这样在遍历判断过程中，只要有不符合条件的就改为false
        var isAllChecked = true;
        for (var i = 0; i < checkboxs.length; i++) {
            if (checkboxs[i].checked == false) {
                isAllChecked = false;
            }
        }
        all.checked = isAllChecked;
    }

    // 2、复选框全选后全选按钮改变状态的点击事件
    for (var i = 0; i < checkboxs.length; i++) {
        checkboxs[i].onclick = function () {
            isAllChecked();
        };
    }

    // 3、反选
    btn.onclick = function () {
        for (var i = 0; i < checkboxs.length; i++) {
            checkboxs[i].checked = !checkboxs[i].checked;
            isAllChecked();

        }
    };
</script>
