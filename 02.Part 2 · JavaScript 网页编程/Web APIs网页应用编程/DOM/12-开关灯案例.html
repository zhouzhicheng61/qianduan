<script>
    var btn = my$("btn");
    btn.onclick = function () {
        if (btn.value == "关灯") {
            document.body.style.backgroundColor = "black";
            btn.value = "开灯";
        } else {
            document.body.style.backgroundColor = "white";
            btn.value = "关灯";
        }

    };

</script>
